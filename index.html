<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Listing - 700 W 23rd St</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
  </style>
  <!-- Load React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Load Babel to compile JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#004C97]">
  <div id="root"></div>
  <!-- Application code -->
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // --- ICONS ---
    const PhotosIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
    const ChevronLeftIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>;
    const ChevronRightIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;
    const ProBadgeIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>;
    const IdIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 012-2h4a2 2 0 012 2v1m-4 0h4" /></svg>;
    const MailIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
    const CheckIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-[#004C97] mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;


    // --- COMPONENTS ---

    const ImageGallery = ({ images }) => {
        const [currentIndex, setCurrentIndex] = useState(0);

        const goToPrevious = useCallback(() => {
            const isFirstSlide = currentIndex === 0;
            const newIndex = isFirstSlide ? images.length - 1 : currentIndex - 1;
            setCurrentIndex(newIndex);
        }, [currentIndex, images.length]);

        const goToNext = useCallback(() => {
            const isLastSlide = currentIndex === images.length - 1;
            const newIndex = isLastSlide ? 0 : currentIndex + 1;
            setCurrentIndex(newIndex);
        }, [currentIndex, images.length]);

        const goToSlide = (index) => setCurrentIndex(index);

        const hasMultipleImages = images.length > 1;

        return (
            <div className="flex flex-col gap-2">
                <div className="relative w-full h-96 rounded-lg overflow-hidden shadow-lg">
                    <img 
                        src={images[currentIndex]} 
                        alt={`Property image ${currentIndex + 1}`}
                        className="w-full h-full object-cover duration-500 transition-transform ease-in-out" 
                    />
                    {hasMultipleImages && (
                      <>
                        <div className="absolute top-1/2 -translate-y-1/2 left-4 z-10">
                            <button onClick={goToPrevious} className="bg-black bg-opacity-40 text-white rounded-full p-2 hover:bg-opacity-60 transition" aria-label="Previous image"><ChevronLeftIcon /></button>
                        </div>
                        <div className="absolute top-1/2 -translate-y-1/2 right-4 z-10">
                            <button onClick={goToNext} className="bg-black bg-opacity-40 text-white rounded-full p-2 hover:bg-opacity-60 transition" aria-label="Next image"><ChevronRightIcon /></button>
                        </div>
                      </>
                    )}
                    <div className="absolute bottom-4 right-4 z-10">
                        <button className="flex items-center space-x-2 bg-white text-gray-800 px-3 py-1.5 rounded-md text-sm font-medium shadow hover:bg-gray-100 transition"><PhotosIcon /><span>{`${images.length} Photo${images.length !== 1 ? 's' : ''}`}</span></button>
                    </div>
                </div>
                {hasMultipleImages && (
                  <div className="w-full h-24">
                      <div className="flex space-x-2 overflow-x-auto h-full p-1">
                          {images.map((image, index) => (
                              <div key={index} onClick={() => goToSlide(index)} className={`h-full aspect-video rounded-md cursor-pointer flex-shrink-0 border-2 transition-all ${currentIndex === index ? 'border-[#004C97]' : 'border-transparent hover:border-gray-400'}`}>
                                  <img src={image} alt={`Property thumbnail ${index + 1}`} className="w-full h-full object-cover rounded" />
                              </div>
                          ))}
                      </div>
                  </div>
                )}
            </div>
        );
    };

    const PropertyDetailCard = ({ title, data, customize = false }) => (
        <div className="bg-white p-6 border border-gray-200 rounded-lg shadow-sm">
            <div className="flex justify-between items-center mb-4 border-b border-gray-200 pb-3">
                <h2 className="text-xl font-bold text-[#004C97]">{title}</h2>
                {customize && <button className="text-sm text-[#004C97] hover:underline font-medium">Customize</button>}
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3">
                {data.map((item, index) => (
                    <div key={index} className="flex justify-between py-2 border-b border-gray-100">
                        <span className="text-sm text-gray-600">{item.label}</span>
                        <span className="text-sm font-semibold text-gray-800">{item.value}</span>
                    </div>
                ))}
            </div>
        </div>
    );

    const AboutProperty = ({ description, highlights }) => (
        <div className="bg-white p-6 border border-gray-200 rounded-lg shadow-sm">
            <div className="mb-6">
                <h3 className="text-xl font-bold text-[#004C97] mb-3 border-b border-gray-200 pb-3">Building Description</h3>
                <div className="space-y-4 text-sm text-gray-700 leading-relaxed">
                    {description.split('\n\n').map((paragraph, index) => (
                        <p key={index}>{paragraph}</p>
                    ))}
                </div>
            </div>
            <div>
                <h3 className="text-xl font-bold text-[#004C97] mb-4 border-b border-gray-200 pb-3">Building Highlights</h3>
                <ul className="space-y-3">
                    {highlights.map((highlight, index) => (
                        <li key={index} className="flex items-start text-sm text-gray-800">
                            <CheckIcon />
                            <span>{highlight}</span>
                        </li>
                    ))}
                </ul>
            </div>
        </div>
    );


    const ContactCard = ({ contact }) => (
        <div className="bg-white p-4 border border-gray-200 rounded-lg shadow-sm w-full">
            <div className="flex items-start space-x-4">
                <img src={contact.profileImage} alt={contact.name} className="w-16 h-16 rounded-full object-cover" />
                <div className="flex-1">
                    <div className="flex items-center space-x-2">
                        <h3 className="font-bold text-[#004C97]">{contact.name}</h3>
                        <span className="bg-[#004C97] rounded-full p-0.5"><ProBadgeIcon /></span>
                        <span className="text-[#004C97]"><IdIcon /></span>
                    </div>
                    <p className="text-sm text-gray-600 mt-1">{contact.phone}</p>
                    <div className="flex items-center mt-1">
                        <a href={`mailto:${contact.email}`} className="text-sm text-[#004C97] hover:underline">{contact.email}</a>
                        <span className="ml-2 text-gray-400"><MailIcon /></span>
                    </div>
                </div>
            </div>
            <div className="mt-4 pt-4 border-t border-gray-200 flex items-center space-x-4">
                <img src={contact.companyLogo} alt="Company Logo" className="h-8" />
                {(contact.companyWebsite || contact.companyPhone) && (
                    <div>
                        {contact.companyWebsite && (
                            <a href={contact.companyWebsite} target="_blank" rel="noopener noreferrer" className="block text-sm font-semibold text-[#004C97] hover:underline">
                                RivieraCommercial.com
                            </a>
                        )}
                        {contact.companyPhone && (<p className="text-sm text-gray-600">{contact.companyPhone}</p>)}
                    </div>
                )}
            </div>
            <div className="mt-4 text-sm font-medium text-[#004C97]">
                <button className="hover:underline">View Profile</button>
            </div>
        </div>
    );


    // --- MAIN APP COMPONENT ---
    const App = () => {
        const [data, setData] = useState(null);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        useEffect(() => {
            const fetchData = async () => {
                try {
                    const response = await fetch('./data.json');
                    if (!response.ok) throw new Error(`Failed to fetch data: ${response.statusText}`);
                    const jsonData = await response.json();
                    setData(jsonData);
                } catch (e) {
                    setError(e);
                } finally {
                    setLoading(false);
                }
            };
            fetchData();
        }, []);

        if (loading) return <div className="flex justify-center items-center h-screen"><p className="text-xl text-white/80">Loading Property Details...</p></div>;
        if (error) return <div className="flex justify-center items-center h-screen"><p className="text-xl text-red-400">Error loading data: {error.message}</p></div>;
        if (!data) return <div className="flex justify-center items-center h-screen"><p className="text-xl text-white/80">No property data found.</p></div>;

        return (
            <div className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 text-gray-800">
                <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 pb-6 border-b border-white/30">
                    <div>
                        <h1 className="text-3xl font-bold text-white">{data.title}</h1>
                        <p className="text-gray-200">{data.city_state}</p>
                    </div>
                     <div className="mt-4 md:mt-0 md:text-right">
                        <p className="text-3xl font-bold text-[#F26922]">{data.primary_price}</p>
                        <p className="font-semibold text-white">{data.project}</p>
                        <p className="text-sm text-gray-200">{data.summary}</p>
                    </div>
                </header>

                <main className="space-y-8">
                    <ImageGallery images={data.images} />
                    <section id="at-a-glance">
                        <PropertyDetailCard title="At A Glance" data={data.at_a_glance} customize={true} />
                    </section>
                    <section id="building-details">
                        <PropertyDetailCard title="Building Details" data={data.building_details} />
                    </section>
                    <section id="about-property">
                         <AboutProperty description={data.building_description} highlights={data.building_highlights} />
                    </section>
                    <section id="listing-contacts">
                        <h2 className="text-2xl font-bold mb-4 text-white">Listing Contacts</h2>
                        <div className="max-w-md">
                            <ContactCard contact={data.contact} />
                        </div>
                    </section>
                </main>
            </div>
        );
    };

    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
